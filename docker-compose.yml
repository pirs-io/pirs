version: "3.3"

services:
# microservices
  process:
    image: pirs.process:latest
    build:
      context: ./pkg
      dockerfile: process/Dockerfile
    ports:
      - "8081:8081"

  process-storage:
    image: pirs.process-storage:latest
    build:
      context: ./pkg
      dockerfile: process-storage/Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ./data/pirs/git:/data/pirs/git

