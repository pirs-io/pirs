version: "3.3"

services:
  tracker:
    image: pirs.tracker:latest
    build:
      context: ./pkg
      dockerfile: tracker/Dockerfile.dev
    ports:
      - "50004:50004"
  process-storage:
    image: pirs.process-storage:latest
    build:
      context: ./pkg
      dockerfile: ./process-storage/Dockerfile.dev
    ports:
      - "8080:8080"
    volumes:
      - git-shared:/data/pirs/git

  git:
    image: pirs.storage-git:latest
    build:
      context: ./docker/git
      dockerfile: Dockerfile
    volumes:
      - git-shared:/data/pirs

  redis:
    image: redislabs/redismod:latest
    restart: always
    container_name: redis-pirs
    command: redis-server --save 20 1 --loglevel warning --requirepass pirs.123 --loadmodule /usr/lib/redis/modules/rejson.so
    ports:
      - "6379:6379"
    volumes:
      - ./docker/redis/data:/data
      - ./docker/redis/conf:/data/redis-server
  mongo:
    container_name: pirs-mongo
    image: mongo:latest
    restart: always
    ports:
      - "27017:27017"
networks:
  git:
volumes:
  git-shared: